<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Earworm</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3844/3844724.png">
</head>
<body class="theme-dark">
  <div id="app">
    <div class="view view-main">
      <div class="page">
        <div class="page-content">
          
          <div class="search-hero">
            <h1 class="hero-title">Earworm</h1>
            <p class="hero-subtitle">Find that song stuck in your head</p>
            
            <form class="searchbar searchbar-custom">
              <div class="searchbar-inner">
                <div class="searchbar-input-wrap">
                  <input type="search" placeholder="Enter lyrics...">
                  <i class="searchbar-icon"></i>
                </div>
              </div>
            </form>
          </div>

          <div class="list media-list inset">
            <ul id="results-container">
              </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
